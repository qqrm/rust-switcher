name: GitHub Actions security (zizmor)

on:
  pull_request:
    branches: [dev, main]
  workflow_dispatch: {}

permissions: {}

jobs:
  zizmor:
    name: zizmor
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          persist-credentials: false

      - name: Install zizmor
        shell: bash
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install zizmor==1.22.0

      - name: Audit workflows
        shell: bash
        run: |
          set -euo pipefail
          zizmor .github/workflows
