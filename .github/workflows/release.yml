name: Update Rust toolchain

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy,rustfmt

      - name: Capture current stable version
        id: rust
        shell: bash
        run: |
          set -euo pipefail
          version="$(rustup run stable rustc --version | awk '{print $2}')"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Update rust-toolchain.toml
        id: update
        shell: bash
        run: |
          set -euo pipefail
          version="${{ steps.rust.outputs.version }}"

          if [ -f rust-toolchain.toml ] && grep -qE "^channel\s*=\s*\"$version\"$" rust-toolchain.toml; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          cat > rust-toolchain.toml <<EOT
          [toolchain]
          channel = "$version"
          components = ["clippy", "rustfmt"]
          profile = "minimal"
          EOT

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Run rustfmt
        if: steps.update.outputs.changed == 'true'
        run: rustup run stable cargo fmt --all

      - name: Run clippy
        if: steps.update.outputs.changed == 'true'
        run: rustup run stable cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        if: steps.update.outputs.changed == 'true'
        run: rustup run stable cargo test

      - name: Create pull request
        id: cpr
        if: steps.update.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update rust toolchain to ${{ steps.rust.outputs.version }}"
          title: "chore: update rust toolchain to ${{ steps.rust.outputs.version }}"
          body: |
            ## Summary
            - Update the pinned Rust toolchain to `${{ steps.rust.outputs.version }}`.
            - Regenerate `rust-toolchain.toml` with minimal profile and lint components.
            - Reformat sources and run the CI test suite against the new toolchain.
          branch: chore/update-rust-toolchain
          labels: dependencies
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          delete-branch: true

      - name: Enable auto-merge
        if: steps.update.outputs.changed == 'true' && steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
          token: ${{ secrets.GITHUB_TOKEN }}
