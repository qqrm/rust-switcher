name: Release
run-name: Release on ${{ github.ref_name }} bump ${{ inputs.bump }} | bump_tag=${{ inputs.do_bump_and_tag }} crates=${{ inputs.do_publish_crates }} github=${{ inputs.do_github_release }}

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type (used only when do_bump_and_tag=true)
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

      do_bump_and_tag:
        description: Bump version, commit, create tag, push to main
        type: boolean
        required: true
        default: true

      do_publish_crates:
        description: Publish to crates.io (uses tag ref)
        type: boolean
        required: true
        default: true

      do_github_release:
        description: Build Windows zip and publish GitHub Release (uses tag ref)
        type: boolean
        required: true
        default: true

      existing_tag:
        description: Existing tag to use when do_bump_and_tag=false (example v1.2.3)
        type: string
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  requirements:
    name: Requirements check (Windows, nightly from rust-toolchain.toml)
    runs-on: windows-latest

    steps:
      - name: Verify main branch
        if: ${{ github.ref != 'refs/heads/main' }}
        shell: pwsh
        run: |
          Write-Error "Release workflow must be run on main branch. Current ref: $env:GITHUB_REF"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1
        
      - name: Verify nightly toolchain
        shell: pwsh
        run: |
          $vv = (rustc -Vv) -join "`n"
          Write-Host $vv
          if ($vv -notmatch "nightly") {
            throw "Expected nightly toolchain from rust-toolchain.toml, but rustc -Vv does not contain 'nightly'."
          }

      - name: Smoke build (release)
        shell: pwsh
        run: cargo build -p rust-switcher --release

  bump_and_tag:
    name: Step 1 - bump version and create tag on main (Windows)
    runs-on: windows-latest
    needs: requirements
    if: ${{ inputs.do_bump_and_tag }}

    outputs:
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout (full history and tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Verify nightly toolchain
        shell: pwsh
        run: |
          $v = rustc -Vv
          if ($v -notmatch "nightly") {
            Write-Error "Expected nightly toolchain from rust-toolchain.toml, but rustc -Vv does not contain 'nightly'."
            exit 1
          }

      - name: Install cargo-edit
        shell: pwsh
        run: cargo install cargo-edit --locked --version 0.13.0

      - name: Bump version in Cargo.toml
        shell: pwsh
        run: cargo set-version --bump "${{ inputs.bump }}"

      - name: Update Cargo.lock
        shell: pwsh
        run: cargo build -p rust-switcher --release

      - name: Read version and tag
        id: version
        shell: pwsh
        run: |
          $meta = cargo metadata --no-deps --format-version 1 | ConvertFrom-Json
          $memberId = $meta.workspace_members[0]
          $pkg = $meta.packages | Where-Object { $_.id -eq $memberId } | Select-Object -First 1
          if (-not $pkg) { throw "Unable to determine workspace root package from cargo metadata" }

          $version = $pkg.version
          $tag = "v$version"

          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          Write-Host "Tag: $tag"

      - name: Ensure tag does not exist on origin
        shell: pwsh
        run: |
          $tag = "${{ steps.version.outputs.tag }}"
          git fetch --tags --force
          git show-ref --tags --verify --quiet "refs/tags/$tag"
          if ($LASTEXITCODE -eq 0) {
            throw "Tag $tag already exists. You cannot reuse an existing tag for a new release. Bump again or use existing_tag with do_bump_and_tag=false."
          }

      - name: Configure git identity
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit release changes
        shell: pwsh
        run: |
          git add Cargo.toml Cargo.lock
          git diff --cached --quiet
          if ($LASTEXITCODE -eq 0) { throw "No changes to commit after version bump" }
          git commit -m "release: ${{ steps.version.outputs.tag }}"

      - name: Create tag locally
        shell: pwsh
        run: git tag "${{ steps.version.outputs.tag }}"

      - name: Push commit and tag to origin
        shell: pwsh
        run: git push --atomic origin HEAD:main "${{ steps.version.outputs.tag }}"

  publish_crates:
    name: Step 2 - publish to crates.io (tag ref)
    runs-on: ubuntu-latest
    needs: [requirements, bump_and_tag]
    if: ${{ inputs.do_publish_crates && (inputs.do_bump_and_tag || inputs.existing_tag != '') }}

    steps:
      - name: Resolve tag
        id: resolve
        shell: bash
        run: |
          if [ "${{ inputs.do_bump_and_tag }}" = "true" ]; then
            echo "tag=${{ needs.bump_and_tag.outputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            if [ -z "${{ inputs.existing_tag }}" ]; then
              echo "existing_tag is required when do_bump_and_tag=false" >&2
              exit 1
            fi
            echo "tag=${{ inputs.existing_tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve.outputs.tag }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Verify nightly toolchain
        shell: bash
        run: |
          rustc -Vv
          rustc -Vv | grep -q nightly

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked

  build_windows_asset:
    name: Step 3 - build Windows zip (tag ref)
    runs-on: windows-latest
    needs: [requirements, bump_and_tag]
    if: ${{ inputs.do_github_release && (inputs.do_bump_and_tag || inputs.existing_tag != '') }}

    steps:
      - name: Resolve tag
        id: resolve
        shell: pwsh
        run: |
          if ("${{ inputs.do_bump_and_tag }}" -eq "true") {
            "tag=${{ needs.bump_and_tag.outputs.tag }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          } else {
            if ("${{ inputs.existing_tag }}" -eq "") { throw "existing_tag is required when do_bump_and_tag=false" }
            "tag=${{ inputs.existing_tag }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          }

      - name: Checkout at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve.outputs.tag }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain (rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Verify nightly toolchain
        shell: pwsh
        run: |
          $v = rustc -Vv
          if ($v -notmatch "nightly") {
            Write-Error "Expected nightly toolchain from rust-toolchain.toml, but rustc -Vv does not contain 'nightly'."
            exit 1
          }

      - name: Build
        shell: pwsh
        run: cargo build -p rust-switcher --release --locked

      - name: Package zip
        id: package
        shell: pwsh
        run: |
          $meta = cargo metadata --no-deps --format-version 1 | ConvertFrom-Json
          $memberId = $meta.workspace_members[0]
          $pkg = $meta.packages | Where-Object { $_.id -eq $memberId } | Select-Object -First 1
          if (-not $pkg) { throw "Unable to determine workspace root package from cargo metadata" }

          $version = $pkg.version
          $asset = "rust-switcher-$version-windows-x86_64.zip"

          Compress-Archive -Path "target/release/rust-switcher.exe" -DestinationPath $asset -Force
          "asset=$asset" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-asset
          path: ${{ steps.package.outputs.asset }}
          if-no-files-found: error

  github_release:
    name: Step 4 - publish GitHub Release (tag ref)
    runs-on: ubuntu-latest
    needs: [requirements, bump_and_tag, build_windows_asset]
    if: ${{ inputs.do_github_release && (inputs.do_bump_and_tag || inputs.existing_tag != '') }}

    steps:
      - name: Resolve tag
        id: resolve
        shell: bash
        run: |
          if [ "${{ inputs.do_bump_and_tag }}" = "true" ]; then
            echo "tag=${{ needs.bump_and_tag.outputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            if [ -z "${{ inputs.existing_tag }}" ]; then
              echo "existing_tag is required when do_bump_and_tag=false" >&2
              exit 1
            fi
            echo "tag=${{ inputs.existing_tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download Windows asset
        uses: actions/download-artifact@v4
        with:
          name: windows-asset

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve.outputs.tag }}
          name: ${{ steps.resolve.outputs.tag }}
          files: "*.zip"
