name: Release (release-plz)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: release-plz-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  release-pr:
    name: Create or update Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c
        with:
          cache: false

      - name: Run release-plz (release-pr)
        uses: release-plz/action@5ab144c9d67d4346240190d0f95ed08668677928
        with:
          command: release-pr
          version: "0.3.151"
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}

  release:
    name: Publish release (tag, GitHub Release, crates.io)
    runs-on: ubuntu-latest
    needs: release-pr
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c
        with:
          cache: false

      - name: Authenticate to crates.io via OIDC (Trusted Publishing)
        id: crates_auth
        uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec

      - name: Run release-plz (release)
        uses: release-plz/action@5ab144c9d67d4346240190d0f95ed08668677928
        with:
          command: release
          version: "0.3.151"
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ steps.crates_auth.outputs.token }}
