name: Release

on:
  # Build a release when a semantic version tag is pushed.  Tags should
  # follow the format `vX.Y.Z`.  You are responsible for creating and
  # pushing the tag (for example via cargoâ€‘release or manually).  The CI
  # will not bump versions or create commits on your behalf.
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag (e.g. v1.2.3) to build release from when manually triggered.'
        required: true
        type: string

# This workflow requires write permissions to publish a GitHub release and
# optionally publish to crates.io.  Limit the scope to the minimum necessary.
permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Build the project for Windows and produce a zip archive.  You may add
  # additional build jobs here for other targets (e.g. Linux, macOS) as
  # needed.
  build-windows:
    runs-on: windows-latest
    env:
      RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build release binary
        run: cargo build --release --target x86_64-pc-windows-msvc --locked

      - name: Package executable
        shell: powershell
        run: |
          $artifactName = "${{ env.CARGO_PKG_NAME }}-${{ env.RELEASE_TAG }}-windows"
          $exePath = "target/x86_64-pc-windows-msvc/release"
          $exe = Get-ChildItem -Path $exePath -Filter '*.exe' | Select-Object -First 1
          if (-not $exe) { throw "No executable found in $exePath" }
          Compress-Archive -Path $exe.FullName -DestinationPath "$artifactName.zip"
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifact
          path: '*.zip'

  # Create a GitHub release and attach the built artifacts.  This job runs on
  # Linux because the release action is not required to run on Windows.
  github-release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-artifact
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}.

  # Optionally publish the crate to crates.io.  Requires CRATES_IO_TOKEN in
  # repository secrets.  Remove or comment out this job if your project is
  # not published on crates.io.
  publish-crates-io:
    needs: github-release
    runs-on: ubuntu-latest
    if: secrets.CRATES_IO_TOKEN != ''
    environment:
      name: crates-io
      url: https://crates.io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Publish crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish --locked --no-verify