name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  release:
    name: Bump, commit, tag, publish, GitHub Release
    runs-on: windows-latest

    steps:
      - name: Verify main branch
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF}" != "refs/heads/main" ]]; then
            echo "Release workflow must be run on main branch. Current ref: ${GITHUB_REF}"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain from rust-toolchain.toml
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-edit
        shell: bash
        run: |
          set -euo pipefail
          cargo install cargo-edit --locked --version 0.13.0

      - name: Bump version until tag is free
        id: version
        shell: bash
        run: |
          set -euo pipefail

          bump="${{ inputs.bump }}"

          read_version() {
            python - <<'PY'
import json
import subprocess
from pathlib import Path

metadata = json.loads(
    subprocess.check_output(
        ["cargo", "metadata", "--no-deps", "--format-version", "1"],
        text=True,
    )
)

root = Path(metadata["workspace_root"]).resolve()
manifest = (root / "Cargo.toml").resolve()

pkg = next(
    p for p in metadata["packages"]
    if Path(p["manifest_path"]).resolve() == manifest
)

print(pkg["version"])
PY
          }

          for i in $(seq 1 50); do
            cargo set-version --bump "${bump}"
            cargo generate-lockfile

            version="$(read_version)"
            tag="v${version}"

            if git show-ref --tags --verify --quiet "refs/tags/${tag}"; then
              echo "Tag ${tag} already exists, bumping again."
              bump="patch"
              continue
            fi

            echo "version=${version}" >> "${GITHUB_OUTPUT}"
            echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
            exit 0
          done

          echo "Could not find a free tag after multiple bumps."
          exit 1

      - name: Configure git identity
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit release
        shell: bash
        run: |
          set -euo pipefail
          git add Cargo.toml Cargo.lock
          if git diff --cached --quiet; then
            echo "No changes to commit after version bump."
            exit 1
          fi
          git commit -m "release: ${{ steps.version.outputs.tag }}"

      - name: Create tag
        shell: bash
        run: |
          set -euo pipefail
          git tag "${{ steps.version.outputs.tag }}"

      - name: Push commit and tag
        shell: bash
        run: |
          set -euo pipefail
          git push --atomic origin HEAD:main "${{ steps.version.outputs.tag }}"

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          cargo publish --locked

      - name: Build Windows binary
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release --locked

      - name: Package Windows asset
        id: package
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "${{ steps.version.outputs.version }}"
          $asset = "rust-switcher-$version-windows-x86_64.zip"
          Compress-Archive -Path "target/release/rust-switcher.exe" -DestinationPath $asset -Force
          "asset=$asset" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          files: ${{ steps.package.outputs.asset }}
