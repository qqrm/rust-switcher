name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: windows-latest
    env:
      CARGO_EDIT_VERSION: "0.13.0"
      CARGO_TERM_COLOR: always

    steps:
      - name: Verify main branch
        if: ${{ github.ref != 'refs/heads/main' }}
        shell: pwsh
        run: |
          Write-Host "Release workflow must be run on main branch. Current ref: $env:GITHUB_REF"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Rust toolchain from rust-toolchain.toml
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Cache cargo registry + git + target
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/rust-toolchain.toml') }}

      - name: Cache cargo binaries
        id: cargo-bin-cache
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ env.CARGO_EDIT_VERSION }}

      - name: Install cargo-edit
        if: steps.cargo-bin-cache.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          cargo install cargo-edit --locked --version $env:CARGO_EDIT_VERSION

      - name: Bump version
        shell: pwsh
        run: |
          cargo set-version --bump "${{ inputs.bump }}"

      - name: Generate lockfile
        shell: pwsh
        run: |
          cargo generate-lockfile

      - name: Read version and set tag outputs
        id: meta
        shell: pwsh
        run: |
          $meta = (cargo metadata --no-deps --format-version 1) | ConvertFrom-Json

          $workspaceRoot = [System.IO.Path]::GetFullPath($meta.workspace_root)
          $rootManifest = [System.IO.Path]::GetFullPath((Join-Path $workspaceRoot "Cargo.toml"))

          $pkg = $meta.packages | Where-Object {
            [System.IO.Path]::GetFullPath($_.manifest_path) -eq $rootManifest
          } | Select-Object -First 1

          if (-not $pkg) {
            Write-Host "Root package not found via cargo metadata. workspace_root=$workspaceRoot"
            exit 1
          }

          $version = $pkg.version
          $tag = "v$version"

          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

          Write-Host "Version: $version"
          Write-Host "Tag: $tag"

      - name: Ensure tag does not exist
        shell: pwsh
        run: |
          git fetch --tags --force
          git show-ref --tags --verify --quiet "refs/tags/${{ steps.meta.outputs.tag }}"
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Tag already exists: ${{ steps.meta.outputs.tag }}"
            exit 1
          }

      - name: Configure git identity
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit + tag
        shell: pwsh
        run: |
          git add Cargo.toml Cargo.lock
          git diff --cached --quiet
          if ($LASTEXITCODE -eq 0) {
            Write-Host "No changes to commit after version bump."
            exit 1
          }
          git commit -m "release: ${{ steps.meta.outputs.tag }}"
          git tag "${{ steps.meta.outputs.tag }}"

      - name: Push commit and tag
        shell: pwsh
        run: |
          git push origin HEAD:main
          git push origin "${{ steps.meta.outputs.tag }}"

      - name: Publish to crates.io
        shell: pwsh
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --locked

      - name: Build release binary
        shell: pwsh
        run: |
          cargo build --release --locked

      - name: Package Windows asset
        id: package
        shell: pwsh
        run: |
          $version = "${{ steps.meta.outputs.version }}"
          $asset = "rust-switcher-$version-windows-x86_64.zip"
          if (-not (Test-Path "target/release/rust-switcher.exe")) {
            Write-Host "Binary not found: target/release/rust-switcher.exe"
            exit 1
          }
          Compress-Archive -Path "target/release/rust-switcher.exe" -DestinationPath $asset -Force
          "asset=$asset" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Asset: $asset"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          files: ${{ steps.package.outputs.asset }}
