name: CI (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: ci-windows-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  TARGET: x86_64-pc-windows-msvc

jobs:
  lint:
    name: Lint (fmt, clippy)
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (from rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --target ${{ env.TARGET }} --all-targets -- -D warnings

  test:
    name: Test
    runs-on: windows-2022
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (from rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Run tests
        run: cargo test --target ${{ env.TARGET }} -- --nocapture

  build:
    name: Build (release)
    runs-on: windows-2022
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (from rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Build (release)
        run: cargo build --release --target ${{ env.TARGET }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          if-no-files-found: error
          path: |
            target/${{ env.TARGET }}/release/*.exe
            target/${{ env.TARGET }}/release/*.pdb

  e2e:
    name: E2E (WinAppDriver)
    runs-on: windows-2022
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (from rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Runner info
        shell: powershell
        run: |
          systeminfo | Select-String "OS Name","OS Version","System Type"
          Get-ChildItem Env: | Sort-Object Name | Select-Object -First 50

      - name: Install WinAppDriver
        shell: powershell
        run: |
          choco install winappdriver -y --no-progress

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tests/e2e/requirements.txt

      - name: Resolve WinAppDriver path
        shell: powershell
        run: |
          $candidates = @(
            (Join-Path ${env:ProgramFiles(x86)} "Windows Application Driver\WinAppDriver.exe"),
            (Join-Path ${env:ProgramFiles} "Windows Application Driver\WinAppDriver.exe")
          )

          $winAppDriverExe = $candidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $winAppDriverExe) {
            Write-Error "WinAppDriver.exe not found. Tried: $($candidates -join '; ')"
            exit 1
          }

          "WINAPPDRIVER_EXE=$winAppDriverExe" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Build (debug)
        run: cargo build --target ${{ env.TARGET }}

      - name: Resolve app path
        shell: powershell
        run: |
          $exePath = Resolve-Path "target/${{ env.TARGET }}/debug/rust-switcher.exe"
          "RUST_SWITCHER_EXE=$exePath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Start WinAppDriver
        shell: powershell
        run: |
          $logPath = Join-Path $env:RUNNER_TEMP "WinAppDriver.log"
          $outPath = Join-Path $env:RUNNER_TEMP "WinAppDriver.out.txt"
          $errPath = Join-Path $env:RUNNER_TEMP "WinAppDriver.err.txt"

          Remove-Item -Force -ErrorAction SilentlyContinue $logPath, $outPath, $errPath

          $args = @("4723/wd/hub", "/log", $logPath)

          $proc = Start-Process `
            -FilePath "${env:WINAPPDRIVER_EXE}" `
            -ArgumentList $args `
            -PassThru `
            -NoNewWindow `
            -RedirectStandardOutput $outPath `
            -RedirectStandardError $errPath

          Start-Sleep -Seconds 1

          if ($proc.HasExited) {
            $proc.WaitForExit()
            Write-Error "WinAppDriver exited immediately with code $($proc.ExitCode)"
            if (Test-Path $errPath) { Write-Host "stderr tail:"; Get-Content -Tail 200 $errPath }
            if (Test-Path $outPath) { Write-Host "stdout tail:"; Get-Content -Tail 200 $outPath }
            if (Test-Path $logPath) { Write-Host "log tail:"; Get-Content -Tail 200 $logPath }
            exit 1
          }

          $ready = $false
          for ($i = 0; $i -lt 60; $i++) {
            if (Test-NetConnection -ComputerName 127.0.0.1 -Port 4723 -InformationLevel Quiet) {
              $ready = $true
              break
            }
            Start-Sleep -Seconds 1
            if ($proc.HasExited) { break }
          }

          if (-not $ready) {
            if ($proc.HasExited) { $proc.WaitForExit() }
            Write-Error "WinAppDriver did not start listening on port 4723 (exited=$($proc.HasExited) code=$($proc.ExitCode))"
            Write-Host "netstat:"
            netstat -ano | findstr ":4723" | Out-String | Write-Host
            if (Test-Path $errPath) { Write-Host "stderr tail:"; Get-Content -Tail 200 $errPath }
            if (Test-Path $outPath) { Write-Host "stdout tail:"; Get-Content -Tail 200 $outPath }
            if (Test-Path $logPath) { Write-Host "log tail:"; Get-Content -Tail 200 $logPath }
            exit 1
          }

      - name: Run E2E tests
        shell: powershell
        env:
          WINAPPDRIVER_URL: http://127.0.0.1:4723/wd/hub
        run: |
          python -m pytest -vv -s tests/e2e

      - name: Upload WinAppDriver logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: winappdriver-logs
          if-no-files-found: warn
          path: |
            ${{ runner.temp }}/WinAppDriver.log
            ${{ runner.temp }}/WinAppDriver.out.txt
            ${{ runner.temp }}/WinAppDriver.err.txt
