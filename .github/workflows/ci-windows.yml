name: CI (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

permissions:
  contents: read

concurrency:
  group: ci-windows-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  TARGET: x86_64-pc-windows-msvc

jobs:
  lint:
    name: Lint (fmt, clippy)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Format check
        run: cargo fmt --all --check

      - name: Run Clippy
        run: cargo clippy --target ${{ env.TARGET }} --all-targets -- -D warnings

  test:
    name: Test
    runs-on: windows-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Run tests
        run: cargo test --target ${{ env.TARGET }} -- --nocapture

  build:
    name: Build (release)
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Build release binary
        run: cargo build --release --target ${{ env.TARGET }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          if-no-files-found: error
          path: |
            target/${{ env.TARGET }}/release/*.exe
            target/${{ env.TARGET }}/release/*.pdb
