name: CI (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: ci-windows-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  TARGET: x86_64-pc-windows-msvc

jobs:
  lint:
    name: Lint (fmt, clippy)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (from rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --target ${{ env.TARGET }} --all-targets -- -D warnings

  test:
    name: Test
    runs-on: windows-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (from rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Run tests
        run: cargo test --target ${{ env.TARGET }} -- --nocapture

  build:
    name: Build (release)
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (from rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Build (release)
        run: cargo build --release --target ${{ env.TARGET }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          if-no-files-found: error
          path: |
            target/${{ env.TARGET }}/release/*.exe
            target/${{ env.TARGET }}/release/*.pdb

  e2e:
    name: E2E (WinAppDriver)
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (from rust-toolchain.toml)
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ env.TARGET }}

      - name: Install WinAppDriver
        run: choco install winappdriver -y

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r tests/e2e/requirements.txt

      - name: Resolve WinAppDriver path
        shell: powershell
        run: |
          $winAppDriverExe = Join-Path ${env:ProgramFiles(x86)} "Windows Application Driver\WinAppDriver.exe"
          if (-not (Test-Path $winAppDriverExe)) {
            Write-Error "WinAppDriver.exe not found at: $winAppDriverExe"
            Get-ChildItem -Force (Split-Path $winAppDriverExe -Parent) -ErrorAction SilentlyContinue | Format-List
            exit 1
          }
          "WINAPPDRIVER_EXE=$winAppDriverExe" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Build (debug)
        run: cargo build --target ${{ env.TARGET }}

      - name: Resolve app path
        shell: powershell
        run: |
          $exePath = Resolve-Path "target/${{ env.TARGET }}/debug/rust-switcher.exe"
          "RUST_SWITCHER_EXE=$exePath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Start WinAppDriver
        shell: powershell
        run: |
          $logPath = Join-Path $env:RUNNER_TEMP "WinAppDriver.log"
          $proc = Start-Process -FilePath "${env:WINAPPDRIVER_EXE}" -ArgumentList "4723/wd/hub /log $logPath" -PassThru
          $ready = $false
          for ($i = 0; $i -lt 60; $i++) {
            if (Test-NetConnection -ComputerName 127.0.0.1 -Port 4723 -InformationLevel Quiet) {
              $ready = $true
              break
            }
            Start-Sleep -Seconds 1
          }
          if (-not $ready) {
            Write-Error "WinAppDriver did not start listening on port 4723"
            if (Test-Path $logPath) { Get-Content -Tail 200 $logPath }
            exit 1
          }

      - name: Run E2E tests
        shell: powershell
        env:
          WINAPPDRIVER_URL: http://127.0.0.1:4723/wd/hub
        run: |
          python -m pytest -vv tests/e2e

      - name: Upload WinAppDriver log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: winappdriver-log
          if-no-files-found: warn
          path: ${{ runner.temp }}/WinAppDriver.log
