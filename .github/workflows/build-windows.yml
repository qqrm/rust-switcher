name: Build Windows Binary

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust from rust-toolchain.toml
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-pc-windows-msvc

      - name: Build (release, locked)
        run: cargo build --release --locked --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          if-no-files-found: error
          path: |
            target/x86_64-pc-windows-msvc/release/*.exe
            target/x86_64-pc-windows-msvc/release/*.pdb