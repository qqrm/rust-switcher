#:schema https://dystroy.org/bacon/.bacon.schema.json

default_job = "dev-long"

env.CARGO_TERM_COLOR = "always"
env.RUSTFLAGS = "-D warnings"
env.RUST_LOG = "trace"

[jobs.dev-long]
command = ["powershell", "-NoProfile", "-Command", """
  $ErrorActionPreference = 'Stop'

  cargo fmt --all -- --check
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  cargo clippy --workspace --all-targets --all-features -- `
    -D warnings `
    -W clippy::all `
    -W clippy::pedantic `
    -W clippy::nursery `
    -W clippy::cargo `
    -W clippy::perf `
    -A clippy::multiple_crate_versions
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  cargo build --features debug-tracing
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  .\\target\\debug\\rust-switcher.exe
  """]
kill = [
  "powershell",
  "-NoProfile",
  "-Command",
  "Get-Process rust-switcher -ErrorAction SilentlyContinue | ForEach-Object { $_.CloseMainWindow() | Out-Null }; Start-Sleep -Milliseconds 200; Get-Process rust-switcher -ErrorAction SilentlyContinue | Stop-Process -Force",
]

need_stdout = true
allow_warnings = false
background = false
on_change_strategy = "kill_then_restart"

[jobs.release-long]
command = ["powershell", "-NoProfile", "-Command", """
  $ErrorActionPreference = 'Stop'

  cargo fmt --all -- --check
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  cargo clippy --workspace --all-targets --all-features -- `
    -D warnings `
    -W clippy::all `
    -W clippy::pedantic `
    -W clippy::nursery `
    -W clippy::cargo `
    -W clippy::perf `
    -A clippy::multiple_crate_versions
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  cargo build --release --locked
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  .\\target\\release\\rust-switcher.exe
  """]
kill = [
  "powershell",
  "-NoProfile",
  "-Command",
  "Get-Process rust-switcher -ErrorAction SilentlyContinue | ForEach-Object { $_.CloseMainWindow() | Out-Null }; Start-Sleep -Milliseconds 200; Get-Process rust-switcher -ErrorAction SilentlyContinue | Stop-Process -Force",
]
need_stdout = true
allow_warnings = false
background = false
on_change_strategy = "kill_then_restart"

[jobs.test-long]
env.RUST_TEST_NOCAPTURE = "1"
command = ["powershell", "-NoProfile", "-Command", """
  $ErrorActionPreference = 'Stop'

  cargo fmt --all -- --check
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  cargo clippy --workspace --all-targets --all-features -- `
    -D warnings `
    -W clippy::all `
    -W clippy::pedantic `
    -W clippy::nursery `
    -W clippy::cargo `
    -W clippy::perf `
    -A clippy::multiple_crate_versions
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  cargo test --workspace --all-features --all-targets -- --nocapture
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
  """]
need_stdout = true
allow_warnings = false
background = false
on_change_strategy = "kill_then_restart"

[jobs.dushnota]
command = ["powershell", "-NoProfile", "-Command", """
  $ErrorActionPreference = 'Stop'

  cargo fmt --all -- --check
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  cargo clippy --workspace --all-targets --all-features -- `
    -D warnings `
    -W clippy::all `
    -W clippy::pedantic `
    -W clippy::nursery `
    -W clippy::cargo `
    -W clippy::perf `
    -A clippy::multiple_crate_versions
  if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
  """]
need_stdout = true
allow_warnings = false
background = false
on_change_strategy = "kill_then_restart"

[keybindings]
d = "job:dev-long"
r = "job:release-long"
t = "job:test-long"
p = "job:dushnota"
